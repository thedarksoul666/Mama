  <g transform="translate(120,150)" fill="none" stroke="white" stroke-width="1">
    <!-- Bars (filled white) -->
    <rect x="0" y="120" width="60" height="160" fill="white" rx="6"/>
    <rect x="90" y="80" width="60" height="200" fill="white" rx="6"/>
    <rect x="180" y="20" width="60" height="260" fill="white" rx="6"/>
    <!-- Curved arrow wrapping the bars -->
    <path d="M240 300 C180 360, 60 360, 0 300" fill="none" stroke="white" stroke-width="22" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M200 260 L240 300 L220 200" fill="white" transform="rotate(-20 220 250)"/>
  </g>
  <!-- Text -->
  <g transform="translate(420,220)" fill="white">
    <text x="0" y="0" font-family="Georgia, 'Times New Roman', Times, serif" font-size="140" font-weight="700">TP KRIS</text>
    <text x="0" y="120" font-family="Arial, Helvetica, sans-serif" font-size="56" font-weight="600">KONTO REVIZIJA</text>
  </g>
